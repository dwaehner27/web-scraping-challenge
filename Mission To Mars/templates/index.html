<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="row" id= "mars-news">
        <div class = "col-md-12">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{mars_data.latest_news_title}}</h4>
            <p>{{mars_data.latest_news_paragraph}}</p>
        </div>
    </div>
    <div class="row" id= "mars-image">
      <div class = "col-md-6">
          <h2>Featured Mars Image</h2>
          <img src = "{{mars_data.mars_image}}">
      </div>
      <div class = "col-md-6">
        <h2>Mars Facts</h2>
        {{mars_data.mars_facts|safe}}

    </div>
  </div>
  <div class = "row" id= "mars-hemi">
    <h2>Mars Hemispheres</h2>
    {%for x in mars_data.hemispheres%}
    <div class = "col-md-6">
      <img src = "{{x.img_url}}">
      <h3>{{x.title}}</h3>

    </div>

    {%endfor%}
  </div>
  </div>
  </div>
</body>

</html>
